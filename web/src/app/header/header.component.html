<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button> <!-- (click)="sidenav.toggle()" -->
        <mat-icon class="logo-image">eco</mat-icon>
      </button>
    </div>

    <a class="companyName" routerLink="/">
      <span class="d-none d-sm-block">ecommerce</span>
    </a>
    <span class="nav-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <span class="p-1 h6" *ngIf="profileData">{{profileData.username}}</span>
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/profile'">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <a mat-button routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="head-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/about-us">About us</a>
        <a mat-button routerLink="/prices">Prices</a>
        <a mat-button routerLink="/start-page">Start page</a>
        <a mat-button routerLink="/offer">Offer</a>
        <a mat-button routerLink="/contact">Contact</a>
      </div>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>
        Awesome content
      </mat-sidenav-content> -->

  </mat-sidenav-container>
</div>
