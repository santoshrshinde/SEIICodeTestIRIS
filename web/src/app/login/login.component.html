<div class="w-100 mt-5 mb-5 login">
  <div class="text-center mb-3">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="user-image"
        alt="Photo of a Shiba Inu" />
  </div>
  <div class="text-center mb-3 invalid-error-box">
    <mat-error [ngClass]="{'d-block': isError, 'd-none': !isError}">
      Invalid username or password
    </mat-error>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100 mb-3">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100 mb-3">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" class="w-100">Login</button>
  </form>
</div>
